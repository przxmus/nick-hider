name: CI Build

on:
  push:
    branches:
      - main
      - beta
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        loader: [fabric, forge, neoforge]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21 (Gradle runtime)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta' }}
          cache-cleanup: always
          gradle-home-cache-excludes: |
            caches/*/transforms-*
            caches/*/executionHistory
            caches/*/fileHashes

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Resolve loader projects
        id: resolve_projects
        env:
          LOADER: ${{ matrix.loader }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          PROJECT_DIRS=(versions/*-"${LOADER}")
          if [ "${#PROJECT_DIRS[@]}" -eq 0 ]; then
            echo "No directories matched versions/*-${LOADER}"
            echo "Available directories in versions/:"
            ls -la versions || true
            exit 1
          fi

          mapfile -t PROJECTS < <(
            for dir in "${PROJECT_DIRS[@]}"; do
              basename "${dir}"
            done | sort -V
          )

          if [ "${#PROJECTS[@]}" -eq 0 ]; then
            echo "No projects found for loader ${LOADER}"
            exit 1
          fi
          echo "Projects for ${LOADER}:"
          for project in "${PROJECTS[@]}"; do
            printf ' - %s\n' "${project}"
          done
          TASKS=()
          for project in "${PROJECTS[@]}"; do
            TASKS+=(":${project}:build")
          done
          echo "gradle_tasks=${TASKS[*]}" >> "$GITHUB_OUTPUT"

      - name: Build loader shard
        run: ./gradlew --stacktrace --parallel -PmatrixTests=false ${{ steps.resolve_projects.outputs.gradle_tasks }}

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ matrix.loader }}-${{ github.sha }}
          if-no-files-found: error
          path: versions/*-${{ matrix.loader }}/build/libs/*.jar

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.loader }}-${{ github.sha }}
          if-no-files-found: ignore
          path: versions/*-${{ matrix.loader }}/build/reports/**/*
