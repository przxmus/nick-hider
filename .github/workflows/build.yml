name: CI Build

on:
  push:
    branches:
      - main
      - beta
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  resolve_shards:
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.resolve.outputs.matrix_json }}
      expected_projects: ${{ steps.resolve.outputs.expected_projects }}
      expected_shards: ${{ steps.resolve.outputs.expected_shards }}
      expected_by_loader: ${{ steps.resolve.outputs.expected_by_loader }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Resolve build shards from settings matrix
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          declare -A SHARD_SIZE=(
            [fabric]=4
            [forge]=2
            [neoforge]=2
          )

          declare -A LOADER_COUNT=()
          declare -A SEEN_PROJECT=()

          matrix_entries=()
          expected_projects=0
          expected_shards=0

          for loader in fabric forge neoforge; do
            mapfile -t projects < <(
              grep -E '^[[:space:]]*mc\(' settings.gradle.kts \
                | grep "\"${loader}\"" \
                | sed -E "s/^[^\"]*\"([^\"]+)\".*/\1-${loader}/" \
                | sort -V
            )

            # Fallback for unexpected settings format changes.
            if [ "${#projects[@]}" -eq 0 ]; then
              echo "Could not resolve projects from settings.gradle.kts for ${loader}; falling back to Gradle project listing."
              mapfile -t projects < <(
                ./gradlew -q projects \
                  | grep -oE "1\\.[0-9.]+-${loader}" \
                  | sort -Vu
              )
            fi

            if [ "${#projects[@]}" -eq 0 ]; then
              echo "No projects found for loader ${loader}."
              exit 1
            fi

            for project in "${projects[@]}"; do
              if [ -n "${SEEN_PROJECT[$project]:-}" ]; then
                echo "Duplicate project detected while resolving shards: ${project}"
                exit 1
              fi
              SEEN_PROJECT[$project]=1
            done

            LOADER_COUNT[$loader]="${#projects[@]}"
            expected_projects=$((expected_projects + ${#projects[@]}))

            shard_size="${SHARD_SIZE[$loader]}"
            shard_index=0

            for ((i = 0; i < ${#projects[@]}; i += shard_size)); do
              shard_index=$((shard_index + 1))
              expected_shards=$((expected_shards + 1))

              shard_projects=("${projects[@]:i:shard_size}")
              shard_project_count="${#shard_projects[@]}"
              projects_joined="$(printf '%s\n' "${shard_projects[@]}" | paste -sd ' ' -)"

              gradle_tasks=()
              for project in "${shard_projects[@]}"; do
                gradle_tasks+=(":${project}:build")
              done
              gradle_tasks_joined="${gradle_tasks[*]}"

              cache_writer=false
              if [ "${shard_index}" -eq 1 ]; then
                cache_writer=true
              fi

              matrix_entry="$(
                jq -nc \
                  --arg loader "${loader}" \
                  --argjson shard_index "${shard_index}" \
                  --arg projects "${projects_joined}" \
                  --arg gradle_tasks "${gradle_tasks_joined}" \
                  --argjson project_count "${shard_project_count}" \
                  --argjson cache_writer "${cache_writer}" \
                  '{
                    loader: $loader,
                    shard_index: $shard_index,
                    projects: $projects,
                    gradle_tasks: $gradle_tasks,
                    project_count: $project_count,
                    cache_writer: $cache_writer
                  }'
              )"
              matrix_entries+=("${matrix_entry}")
            done
          done

          if [ "${#matrix_entries[@]}" -eq 0 ]; then
            echo "Shard resolution produced an empty build matrix."
            exit 1
          fi

          matrix_json="$(printf '%s\n' "${matrix_entries[@]}" | jq -cs '.')"
          expected_by_loader="$(
            jq -nc \
              --argjson fabric "${LOADER_COUNT[fabric]}" \
              --argjson forge "${LOADER_COUNT[forge]}" \
              --argjson neoforge "${LOADER_COUNT[neoforge]}" \
              '{fabric: $fabric, forge: $forge, neoforge: $neoforge}'
          )"

          echo "Resolved shard matrix with ${expected_shards} shards and ${expected_projects} projects."
          echo "Per-loader project counts: ${expected_by_loader}"

          {
            echo "matrix_json<<EOF"
            echo "${matrix_json}"
            echo "EOF"
            echo "expected_projects=${expected_projects}"
            echo "expected_shards=${expected_shards}"
            echo "expected_by_loader=${expected_by_loader}"
          } >> "${GITHUB_OUTPUT}"

  build:
    needs: resolve_shards
    name: build (${{ matrix.loader }} s${{ matrix.shard_index }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        include: ${{ fromJson(needs.resolve_shards.outputs.matrix_json) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21 (Gradle runtime)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          workflow-job-context: |
            {
              "loader": "${{ matrix.loader }}"
            }
          cache-read-only: ${{ (github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta') || !matrix.cache_writer }}
          cache-cleanup: on-success
          gradle-home-cache-excludes: |
            caches/*/transforms-*
            caches/*/executionHistory
            caches/*/fileHashes

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build loader shard
        run: ./gradlew --stacktrace --parallel -PmatrixTests=false ${{ matrix.gradle_tasks }}

      - name: Verify jars exist for shard projects
        env:
          SHARD_PROJECTS: ${{ matrix.projects }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          missing=0

          for project in ${SHARD_PROJECTS}; do
            jars=(versions/${project}/build/libs/*.jar)
            if [ "${#jars[@]}" -eq 0 ]; then
              echo "Missing jar output for ${project}"
              missing=1
              continue
            fi
            echo "Jars for ${project}:"
            printf ' - %s\n' "${jars[@]}"
          done

          if [ "${missing}" -ne 0 ]; then
            echo "One or more shard projects did not produce jars."
            exit 1
          fi

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ matrix.loader }}-s${{ matrix.shard_index }}-${{ github.sha }}
          if-no-files-found: error
          path: versions/*-${{ matrix.loader }}/build/libs/*.jar

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.loader }}-s${{ matrix.shard_index }}-${{ github.sha }}
          if-no-files-found: ignore
          path: versions/*-${{ matrix.loader }}/build/reports/**/*

  ci-summary:
    needs: [resolve_shards, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Print shard summary
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_SHARDS: ${{ needs.resolve_shards.outputs.expected_shards }}
          EXPECTED_PROJECTS: ${{ needs.resolve_shards.outputs.expected_projects }}
          EXPECTED_BY_LOADER: ${{ needs.resolve_shards.outputs.expected_by_loader }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Expected shards: ${EXPECTED_SHARDS}"
          echo "Expected projects: ${EXPECTED_PROJECTS}"
          echo "Expected per-loader projects: ${EXPECTED_BY_LOADER}"
          echo "Matrix result: ${{ needs.build.result }}"

          shard_rows="$(
            gh run view "${GITHUB_RUN_ID}" \
              --repo "${GITHUB_REPOSITORY}" \
              --json jobs \
              --jq '.jobs[] | select(.name | startswith("build (")) | [.name, .status, (.conclusion // "")] | @tsv'
          )" || true

          actual_shards=0
          success_shards=0
          failed_shards=0
          cancelled_shards=0

          if [ -n "${shard_rows}" ]; then
            actual_shards="$(printf '%s\n' "${shard_rows}" | sed '/^$/d' | wc -l | tr -d ' ')"
            success_shards="$(printf '%s\n' "${shard_rows}" | awk -F'\t' '$3=="success"{c++} END{print c+0}')"
            failed_shards="$(printf '%s\n' "${shard_rows}" | awk -F'\t' '$3=="failure"{c++} END{print c+0}')"
            cancelled_shards="$(printf '%s\n' "${shard_rows}" | awk -F'\t' '$3=="cancelled"{c++} END{print c+0}')"
          fi

          echo "Shard job statuses:"
          if [ -n "${shard_rows}" ]; then
            printf '%s\n' "${shard_rows}"
          else
            echo "(no build shard rows discovered)"
          fi

          echo "Actual shard jobs: ${actual_shards}"
          echo "Successful shards: ${success_shards}"
          echo "Failed shards: ${failed_shards}"
          echo "Cancelled shards: ${cancelled_shards}"

          {
            echo "## CI Build Summary"
            echo
            echo "- Expected shards: \`${EXPECTED_SHARDS}\`"
            echo "- Expected projects: \`${EXPECTED_PROJECTS}\`"
            echo "- Expected per-loader projects: \`${EXPECTED_BY_LOADER}\`"
            echo "- Matrix result: \`${{ needs.build.result }}\`"
            echo "- Actual shard jobs: \`${actual_shards}\`"
            echo "- Successful shards: \`${success_shards}\`"
            echo "- Failed shards: \`${failed_shards}\`"
            echo "- Cancelled shards: \`${cancelled_shards}\`"
            echo
            echo "### Shard Statuses"
            if [ -n "${shard_rows}" ]; then
              printf '%s\n' "${shard_rows}" | sed 's/^/- /'
            else
              echo "- (no build shard rows discovered)"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"
