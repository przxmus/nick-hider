name: CI Build

on:
  push:
    branches:
      - main
      - beta
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        loader: [fabric, forge, neoforge]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21 (Gradle runtime)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta' }}
          cache-cleanup: always
          gradle-home-cache-excludes: |
            caches/*/transforms-*
            caches/*/executionHistory
            caches/*/fileHashes

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Resolve loader projects
        id: resolve_projects
        env:
          LOADER: ${{ matrix.loader }}
        run: |
          set -euo pipefail
          PROJECTS="$(
            grep -E '^[[:space:]]*mc\(' settings.gradle.kts \
              | grep "\"${LOADER}\"" \
              | sed -E "s/^[^\"]*\"([^\"]+)\".*/\1-${LOADER}/" \
              | sort -V \
              | xargs
          )"

          # Fallback for unexpected settings format changes.
          if [ -z "${PROJECTS}" ]; then
            echo "Could not resolve projects from settings.gradle.kts, falling back to Gradle project listing."
            PROJECTS="$(./gradlew -q projects | grep -oE "1\\.[0-9.]+-${LOADER}" | sort -Vu | xargs)"
          fi

          if [ -z "${PROJECTS}" ]; then
            echo "No projects found for loader ${LOADER}."
            exit 1
          fi

          echo "Projects for ${LOADER}:"
          for project in ${PROJECTS}; do
            printf ' - %s\n' "${project}"
          done
          TASKS=()
          for project in ${PROJECTS}; do
            TASKS+=(":${project}:build")
          done
          echo "gradle_tasks=${TASKS[*]}" >> "$GITHUB_OUTPUT"

      - name: Build loader shard
        run: ./gradlew --stacktrace --parallel -PmatrixTests=false ${{ steps.resolve_projects.outputs.gradle_tasks }}

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ matrix.loader }}-${{ github.sha }}
          if-no-files-found: error
          path: versions/*-${{ matrix.loader }}/build/libs/*.jar

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.loader }}-${{ github.sha }}
          if-no-files-found: ignore
          path: versions/*-${{ matrix.loader }}/build/reports/**/*
