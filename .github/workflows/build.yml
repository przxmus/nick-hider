name: CI Build

on:
  push:
    branches:
      - main
      - beta
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21 (Gradle runtime)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta' }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew --stacktrace build -PmatrixTests=false

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ github.sha }}
          if-no-files-found: error
          path: |
            build/libs/*.jar
            versions/**/build/libs/*.jar

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.sha }}
          if-no-files-found: ignore
          path: |
            build/reports/**/*
            versions/**/build/reports/**/*
